<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="calc.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>


  <div id="container">
    <div id="calculator">
      <form action="" name="form">
        <input type="button" name="display" id="display" placeholder="0">

        <table>
          <tr class="buttonRow">
            <td class="buttonColumn"><input type="button" value="7" onclick="calc(this.value)"></td>
            <td class="buttonColumn"><input type="button" value="8" onclick="calc(this.value)"></td>
            <td class="buttonColumn"><input type="button" value="9" onclick="calc(this.value)"></td>
            <td class="buttonColumn"><input type="button" value="➗" onclick="insert('/')"></td>

          </tr>
          <tr class="buttonRow">
            <td class="buttonColumn"><input type="button" value="4" onclick="calc(this.value)"></td>
            <td class="buttonColumn"><input type="button" value="5" onclick="calc(this.value)"></td>
            <td class="buttonColumn"><input type="button" value="6" onclick="calc(this.value)"></td>
            <td class="buttonColumn"><input name="multiply" id="multiply" type="button" value="×" onclick="insert('*')">
            </td>
          </tr>
          <tr class="buttonRow">
            <td class="buttonColumn"><input type="button" value="1" onclick="calc(this.value)"></td>
            <td class="buttonColumn"><input type="button" value="2" onclick="calc(this.value)"></td>
            <td class="buttonColumn"><input type="button" value="3" onclick="calc(this.value)"></td>
            <td class="buttonColumn"><input type="button" value="➕" onclick="insert('+')"></td>
          </tr>
          <tr class="buttonRow">
            <td class="buttonColumn"><input type="button" value="0" onclick="calc(this.value)"></td>
            <td class="buttonColumn"><input type="button" value="00" onclick="calc(this.value)"></td>
            <td class="buttonColumn"><input type="button" value="." onclick="calc(this.value)"></td>
            <td class="buttonColumn"><input id="minus" type="button" value="➖" onclick="insert('-')"></td>

          </tr>
          <tr>
            <td class="buttonColumn"><input id="clear" type="button" value="C" onclick="display.value =null"></td>
            <td class="buttonColumn"><input id="equal" type="button" value="󠀽="
                onclick="display.value = eval(display.value)"></td>

            <td class="buttonColumn"><input type="button" id='backs' value="←" onclick="back('')"></td>


          </tr>

        </table>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="calc.js"></script>

</body>

</html>
